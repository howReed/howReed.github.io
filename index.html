<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Web Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css?v=1.0.0'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src='main.js?v=1.0.0'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script></head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">My Web Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div> 
        </div>
    </nav>
    <div class="container pt-4 mt-4">
        <h1 class="my-4">Welcome to My Web Page</h1>
        
        <p>The count is: <span id="item-count">0</span></p>
        <p>Click the buttons below:</p>
        <button type="button" class="btn btn-success my-1" onclick="addItem()">Add Item</button>
        <button type="button" class="btn btn-warning my-1" onclick="removeItem()">Remove Item</button>
        <button type="button" class="btn btn-danger my-1" onclick="resetCount()">Reset Count</button>
        <div class="my-2 pt-2">
            <p>Choose between light and dark mode:</p>
            <button type="button" class="btn btn-light my-1 light-mode active" onclick="setLightMode()">Light Mode</button>
            <button type="button" class="btn btn-dark my-1 dark-mode" onclick="setDarkMode()">Dark Mode</button>
        </div>
    </div>
</body>
</html>
