<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"><script src='main.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script></head>
<body>
    <div class="container">
        <h1>Welcome to My Web Page</h1>
        
        <p>The count is: <span id="item-count">0</span></p>
        <p>Click the buttons below:</p>
        <a type="button" class="btn btn-primary my-1" onclick="addItem()">Add Item</a>
        <a type="button" class="btn btn-danger my-1" onclick="removeItem()">Remove Item</a>
    </div>
    <div class="container">
        <p>Choose between light and dark mode:</p>
        <a type="button" class="btn btn-light my-1" onclick="setLightMode()">Light Mode</a>
        <a type="button" class="btn btn-dark my-1" onclick="setDarkMode()">Dark Mode</a>
    </div>
</body>
</html>
